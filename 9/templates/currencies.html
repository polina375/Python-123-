<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        a { margin-right: 10px; }
    </style>
</head>
<body>
    <h1>{{title}}</h1>
    <a href="/">На главную</a>

    <table>
        <tr>
            <th>ID</th>
            <th>Код</th>
            <th>Название</th>
            <th>Курс</th>
            <th>Действия</th>
        </tr>
        {% for curr in currencies %}
        <tr>
            <td>{{curr.id}}</td>
            <td>{{curr.char_code}}</td>
            <td>{{curr.name}}</td>
            <td>{{curr.value}}</td>
            <td>
                <a href="/currencies/delete?id={{curr.id}}"
                   onclick="return confirm('Удалить {{curr.char_code}}?')">
                    Удалить
                </a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
