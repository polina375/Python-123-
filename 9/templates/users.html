<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        a { margin-right: 10px; }
    </style>
</head>
<body>
    <h1>{{title}}</h1>
    <a href="/">На главную</a>

    <table>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Подписки</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>
                {% if user.id == 1 %}
                USD, EUR
                {% else %}
                Нет подписок
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
