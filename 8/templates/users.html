<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{myapp}} - Пользователи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <p>Автор проекта: {{author_name}}</p>
        <p>Группа: {{group}}</p>
        <ul id="navigation" class="nav nav-tabs">
        {% for item in navigation %}
            <li class="nav-item">
                <a class="nav-link {% if item.href == '/users' %}active{% endif %}"
                   href="{{ item.href }}">{{ item.caption }}</a>
            </li>
        {% endfor %}
        </ul>

        <h1 class="mt-4">{{myapp}} - Пользователи</h1>

        <div class="list-group mt-3">
            {% for user in users %}
            <a href="/user?id={{user.id}}" class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">{{user.name}}</h5>
                    <small>ID: {{user.id}}</small>
                </div>
                <p class="mb-1">Нажмите для просмотра подписок пользователя</p>
            </a>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
